# Development buildout
# ====================

[buildout]
parts =
    ${buildout:lxml-parts}
    ${buildout:fabric-parts}
    instance-debug
    omelette
    zopepy
    paster
    zopeskel
    checkversions
    i18nduder
    mkrelease
    codeintel

extends =
    buildout.d/lxml.cfg
    buildout.d/fabric.cfg
    packages.cfg


auto-checkout =
    ade25.banner
    ade25.fabfiles
    ade25.panelpage
    ade25.toolbar
    walter.sitetheme
    sauna.reload
    newport.sitecontent

always-checkout = force
update-versions-file = known-good-versions.cfg

# Override Zope instance settings to add custom packages managed by mr.developer

[instance-debug]
recipe = plone.recipe.zope2instance
http-address = 8499
user = zope-admin:admin
verbode-security = on
eggs =
    ${eggs:main}
    ${eggs:addon}
    ${eggs:devtools}
environment-vars =
    zope_i18n_compile_mo_files true
zope-conf-additional =
    %import sauna.reload

# Generate a standard Plone site upon first buildout run
# TODO: Change the site-id to the appropriate value

[plone-site]
site-id = walter

[test]
recipe = zc.recipe.testrunner
eggs = ${eggs:test}
defaults = ['--auto-color', '--auto-progress']

# Coverage reports
# Run: 'bin/test --coverage=coverage' and 'bin/coveragereport'
[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('parts/test/coverage', 'coverage')

[omelette]
recipe = collective.recipe.omelette
eggs =
    ${eggs:main}
    ${eggs:devtools}

[zopepy]
recipe = zc.recipe.egg
eggs =
    ${eggs:main}
    ${eggs:devtools}
interpreter = zopepy

[paster]
recipe = zc.recipe.egg
eggs =
    ZopeSkel
    zopeskel.dexterity
    PasteScript
    PasteDeploy
    ${instance-debug:eggs}
entry-points = paster=paste.script.command:run

[zopeskel]
recipe = zc.recipe.egg
eggs =
    ZopeSkel
    zopeskel.dexterity

[templer]
recipe = zc.recipe.egg
eggs =
   PasteScript
   templer.core
   templer.zope
   templer.plone
   templer.dexterity
   ${instance:eggs}

[checkversions]
recipe = zc.recipe.egg
eggs = z3c.checkversions [buildout]

[i18nduder]
#handy shortcuts for i18n tasks
#duder create -l de -p my.package #creates a locales folder for de
#duder update -p my.package #rebuild-pot and syncs to all pos
#duder mo -p my.package #compiles all po files to mo
recipe = zc.recipe.egg
eggs = ${eggs:main}
       zettwerk.i18nduder

[mkrelease]
recipe = zc.recipe.egg
eggs = jarn.mkrelease

[codeintel]
recipe = corneti.recipes.codeintel
eggs = ${instance-debug:eggs}
