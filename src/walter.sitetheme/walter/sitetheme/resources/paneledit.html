<main class="app-content-body">
  <div class="container">
    <section class="app-signin" id="app-signin">
        <section class="page page-signin">
            <article class="page-content" id="app-signin-content">
                <header class="page-header">
                    <h2>
                        Anmelden
                    </h2>
                </header>
                <div id="app-signin-body">
                    <form class="enableAutoFocus" action="." id="login_form" method="post">
                        <div id="login-form">
                            <div class="field">
                                <label for="__ac_name">E-Mail-Adresse</label>
                                <input type="text" id="__ac_name" value="" name="__ac_name" size="15">
                            </div>
                            <div class="field">
                                    <label for="__ac_password">Passwort</label>
                                    <input type="password" id="__ac_password" name="__ac_password" size="15">
                            </div>
                            <div class="formControls text-right">
                                <a class="btn btn-link btn-sm" href="/mail_password_form?userid=">Passwort vergessen?</a>
                                <input type="submit" value="Anmelden" name="submit" class="btn btn-primary btn-lg">
                            </div>
                        </div>
                    </form>
                </div>
            </article>
        </section>
    </section>
  </div>
</main>
